<div *ngIf="!isLoaded" id="loading"><span class="loader"></span></div>
<div *ngIf="isLoaded" class="gallery-grid">
	<img *ngFor="let img of imgList" (click)="openImg(img)" [src]="img.link" alt="Gallery Image" class="gallery-image">
</div>
<app-detail-image
	*ngIf="openDetail"
	[imagesList]="formattedImageList"
	[selectedImg]="selectedImg"
	(closeDetailEmitter)="closeDetail()"
></app-detail-image>
